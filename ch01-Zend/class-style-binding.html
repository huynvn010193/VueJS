<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS-Two Way Bingdings Class and Style</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  </head>
  <style>
    .demo {
      width: 100px;
      height: 100px;
    }
    .demo.active {
      background-color: blue;
    }
    .demo.error {
      background-color: red;
    }
  </style>
  <body>
    <div id="app">
      <div v-bind:style="objectStyle">
        <h1>FirstName = {{ firstname }}</h1>
        <p>{{ about }}</p>
        <input
          v-model="firstname"
          type="text"
          placeholder="Nháº­p First name"
        /><br />
        <textarea v-model="about" cols="30" rows="10"></textarea>
        <!-- <div v-bind:class="'demo-' + textClass + ' error'"></div> -->
        <button v-on:click="changeActive">Change Active</button>
        <button v-on:click="changeError">Change Error</button>
        <div class="demo" v-bind:class="objClass"></div>
        <hr />
        <div
          v-bind:style="{ color: activeColor, fontSize: fontSize + 'px', marginTop: '20px' }"
        >
          Test style bindings
        </div>
      </div>
    </div>
  </body>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        firstname: "Nguyen",
        about: "",
        textClass: "active",
        isActive: true,
        isError: false,
        activeColor: "red",
        fontSize: 20,
        bg:
          "https://img.freepik.com/free-vector/abstract-blue-geometric-shapes-background_1035-17545.jpg?size=626&ext=jpg",
      },
      methods: {
        changeActive() {
          this.isActive = !this.isActive;
        },
        changeError() {
          this.isError = !this.isError;
        },
      },
      computed: {
        objClass: function () {
          return {
            active: this.isActive,
            error: this.isError,
          };
        },
        background() {
          return "url(" + this.bg + ")";
        },
        objectStyle: function () {
          return {
            backgroundImage: this.background,
            margin: "10px",
            paddingLeft: "30px",
          };
        },
      },
    });
  </script>
</html>
