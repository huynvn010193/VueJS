<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VueJS-Conditions VueJS</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<style>
  .tabs {
    margin: 0;
    padding: 0;
  }

  .tabs li {
    cursor: pointer;
    display: inline-block;
    padding: 10px 15px;
    border: 1px solid #000;
  }

  .login,
  .register {
    padding: 15px;
    border: 2px solid blue;
    margin-top: 20px;
  }
</style>

<body>
  <div id="app">
    <ul class="tabs">
      <li v-on:click="changeTabs('login')">Đăng nhập</li>
      <li v-on:click="changeTabs('register')">Đăng ký</li>
    </ul>
    <!-- <div class="login" v-if="tabSelected === 'login'"> -->
    <div class="login" v-show="tabSelected === 'login'">
      <h2>Form đăng nhập</h2>
      <form action="">
        <input type="text" placeholder="Nhập username" />
        <input type="password" placeholder="Nhập password" />
      </form>
    </div>
    <!-- <div class="register" v-else="tabSelected === 'register'"> -->
    <!-- <div class="register" v-else-if="tabSelected === 'register'"> -->
    <div class="register" v-show="tabSelected === 'register'">
      <h2>Form đăng ký</h2>
      <form action="">
        <input type="text" placeholder="Nhập username" />
        <input type="password" placeholder="Nhập password" />
        <input type="password" placeholder="Nhập lại password" />
      </form>
    </div>
  </div>
</body>
<script>
  var app = new Vue({
    el: "#app",
    data: {
      tabSelected: 'login'
    },
    methods: {
      changeTabs(tab) {
        this.tabSelected = tab;
      }
    },
  });
</script>

</html>
