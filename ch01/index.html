<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DemoVueJS</title>
</head>
<body>
  <div id="app">
    <!-- <h1>{{ message }}</h1> -->
    <h1>{{ name.split(' ')[0] }}</h1>
  </div>
  <script src="vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        age: 31,
        name: 'Bo Andersen'
      }
    })
  </script>
</body>
</html>
